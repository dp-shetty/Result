<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./score.css">

</head>
<body>
    <section class="main-card">
        <section class="card1">
            <h5>Your Result</h5>
            <div class="marks">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <div class="rootp"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
        </section>
        <section class="card2">
            <h1>Summary</h1>
            <div class="d1">
                <img src="./images/icon-reaction.svg" alt="">
                <h5>Reaction</h5>
                <div class="para1">
                <p class="p1">80</p>
                <p class="p2">/100</p>
                </div>
            </div>
            <div class="d2">
                <img src="./images/icon-memory.svg" alt="">
                <h5>Memory</h5>
                <div class="para2">
                    <p class="p1">92</p>
                    <p class="p2">/100</p>
                </div>
            </div>
            <div class="d3">
                <img src="./images/icon-verbal.svg" alt="">
                <h5>Verbal</h5>
                <div class="para3">
                <p class="p1">61</p>
                <p class="p2">/100</p>
                </div>
            </div>
            <div class="d4">
                <img src="./images/icon-visual.svg" alt="">
                <h5>Visual</h5>
                <div class="para4">
                <p class="p1">72</p>
                <p class="p2">/100</p>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </section>
</body>
</html>
